<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOthings Login</title>
	<link rel="stylesheet" type="text/css" href="./loginStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
<body>
	<div class="loginScreen">
		<div class="loginBox">
			<!-- Logo -->
			<a href="../index.html">
				<h1><mark class="red">DO</mark>things</h1>
			</a>

			<!-- Email Field -->
			<form class="emailField">
				<input type="text" name="email" placeholder="E-mail">
			</form>

			<!-- Password Field -->
			<form class="passwordField">
				<input type="password" name="password" placeholder="Password">
			</form>

			<!-- Remember Me Button -->
			<label class="rememberMe">
  				<input type="checkbox">
 				<span class="checkmark"></span>
 				Remember Me
			</label>

			<!-- Forgot Password Button -->
			<a href="../index.html" class="forgotPass">Forgot Password?</a>

			<!-- Login Button -->
			<a href="../index.html" class="loginButton">Login</a>

			<!-- "or" line break -->
			<h3>OR</h3>
			<div id="lineLeft"></div>
			<div id="lineRight"></div>

			<!-- Facebook Login Button -->
			<a href="https://www.facebook.com" class="facebookLogin">Sign in with Facebook</a>

			<!-- New Account text at bottom -->
			<h4 class="newAccount">Don't have an account? <a href="../index.html">Sign up here</a></h4>
		</div> 
	</div>
</body>
</html>
