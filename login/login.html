<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOthings Login</title>
	<link rel="stylesheet" type="text/css" href="./login_style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
<body>
	<div class="login_screen">
		<div class="login_box">
			<!-- Logo -->
			<a href="../index.html">
				<h1><mark class="red">DO</mark>things</h1>
			</a>

			<!-- Email Field -->
			<form class="email_field">
				<input type="text" name="email" placeholder="E-mail">
			</form>

			<!-- Password Field -->
			<form class="password_field">
				<input type="password" name="password" placeholder="Password">
			</form>

			<!-- Remember Me Button -->
			<label class="remember_me">
  				<input type="checkbox">
 				<span class="checkmark"></span>
 				Remember Me
			</label>

			<!-- Forgot Password Button -->
			<a href="../index.html" class="forgot_pass">Forgot Password?</a>

			<!-- Login Button -->
			<a href="../index.html" class="login_button">Login</a>

			<!-- "or" line break -->
			<h3>OR</h3>
			<div id="line_left"></div>
			<div id="line_right"></div>

			<!-- Facebook Login Button -->
			<a href="https://www.facebook.com" class="facebook_login">Sign in with Facebook</a>

			<!-- New Account text at bottom -->
			<h4 class="new_account">Don't have an account? <a href="../sign_up/sign_up.html">Sign up here</a></h4>
		</div> 
	</div>
</body>
</html>
